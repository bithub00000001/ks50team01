<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>측정 그래프</title>
  <!-- Plotly.js 추가 -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <!-- jQuery 추가 -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Moment.js 추가 (날짜 처리용) -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- 차트 크기 조정을 위한 스타일 추가 -->
  <style>
    .chart-container {
      max-width: 100%; /* 차트의 최대 너비를 100%로 설정 */
      margin: auto; /* 중앙 정렬 */
    }
    #measurementChart {
      width: 100%;
      height: auto;
      min-height: 400px; /* 최소 높이 설정 */
    }

    /* 모바일 및 태블릿에 대한 미디어 쿼리 */
    @media (max-width: 768px) {
      #measurementChart {
        height: auto; /* 모바일에서는 자동 높이 */
        min-height: 300px; /* 모바일에서 최소 높이 설정 */
      }
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">실시간 측정 그래프</h1>

  <!-- 지역 및 사업장 선택 부분 -->
  <div class="form-row mb-3">
    <div class="col-md-4 col-sm-12 mb-2">
      <label for="regionSelect">지역 선택:</label>
      <select id="regionSelect" class="form-control">
        <!-- 하드코딩된 지역 목록 -->
        <option value="">지역 선택</option>
        <option value="충청북도">충청북도</option>
        <option value="충청남도">충청남도</option>
        <option value="세종">세종</option>
        <option value="대전광역시">대전광역시</option>
      </select>
    </div>

    <div class="col-md-4 col-sm-12 mb-2">
      <label for="businessSelect">사업장 선택:</label>
      <select id="businessSelect" class="form-control">
        <option value="">사업장 선택</option>
        <!-- 사업장 목록 동적으로 추가 -->
      </select>
    </div>

    <div class="col-md-4 col-sm-12 mb-2">
      <label for="stackSelect">배출구 선택:</label>
      <select id="stackSelect" class="form-control">
        <option value="">배출구 선택</option>
        <!-- 배출구 목록 동적으로 추가 -->
      </select>
    </div>

    <div class="col-md-12 col-sm-12 text-right mt-3">
      <button id="searchButton" class="btn btn-primary">그래프 그리기</button>
    </div>
  </div>

  <!-- 차트를 담는 컨테이너 -->
  <div class="chart-container">
    <!-- Plotly 차트를 위한 div -->
    <div id="measurementChart"></div>
  </div>

  <!--/*<div class="mt-3">
    <h3>범례</h3>
    &lt;!&ndash; 범례 체크박스 &ndash;&gt;
    <label><input type="checkbox" class="legend-toggle" data-key="tsp_mesure_value" checked> 먼지 측정값</label>
    <label><input type="checkbox" class="legend-toggle" data-key="sox_mesure_value" checked> 황산화물 측정값</label>
    <label><input type="checkbox" class="legend-toggle" data-key="nox_mesure_value" checked> 질소산화물 측정값</label>
    <label><input type="checkbox" class="legend-toggle" data-key="hcl_mesure_value" checked> 염화수소 측정값</label>
    <label><input type="checkbox" class="legend-toggle" data-key="co_mesure_value" checked> 일산화탄소 측정값</label>
  </div>*/-->

  <!-- 날짜 선택 체크박스 및 다시 그리기 버튼 -->
  <div class="mt-3">
    <h3>날짜 선택</h3>
    <!-- 날짜 선택 체크박스 (그리드 시스템 적용 + 간격 조정)-->
    <!-- g-3 클래스는 그리드 항목 간에 적당한 여백을 추가 -->
    <div id="dateCheckboxes" class="row g-3 ml-1">
      <!-- 날짜 목록 동적으로 추가 -->
    </div>
<!--/*
    &lt;!&ndash; 다시 그리기 버튼 추가 &ndash;&gt;
    <button id="redrawButton" class="btn btn-secondary mt-2">다시 그리기</button>*/-->
  </div>

</div>

<!-- 외부 JavaScript 파일 (차트 관련 스크립트) -->
<script src="/chimney/js/chart.js"></script>

</body>
</html>
