<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- SITE TITTLE -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>여행 계획</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link href="/user/plugins/animate/animate.css" rel="stylesheet">

    <!-- Custom Theme css -->
    <th:block layout:fragment="customCss"></th:block>
    <th:block layout:fragment="customHead"></th:block>

    <link rel="shortcut icon" type="image/png" href="/user/img/favicon.png"/>

  <body id="body" class="up-scroll" data-bs-spy="scroll" data-bs-target=".element-right-sidebar" data-bs-offset="100">

  ———	BREADCRUMB
  ===================================== -->
      <!-- Elements Breadcrumb -->
        <br>
        <br>
        <br>
        <br>
        <br>

            <div class="col-md-4">
              <div class="mb-5">
                <h3 class="element-title">Default</h3>
                <nav aria-label="breadcrumb">
                  <ol class="breadcrumb">
                    <li aria-current="page" class="breadcrumb-item active">Home</li>
                  </ol>
                </nav>
              </div>
            </div>
          </div>
        </div>
      <th:block layout:fragment="customContent">
        <!-- 여기에 메인 컨텐츠가 삽입됩니다. -->
