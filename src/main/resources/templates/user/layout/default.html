<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
  <head>
    <!-- ===========================================
		  ———	CITE META INFO START
		  ========================================== -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>여행 계획</title>
    <!-- ===========================================
		  ———	CITE META INFO END
		  ========================================== -->

    <!-- ===========================================
		  ———	COMMON PLUGINS CSS STYLE START
		  ========================================== -->
    <link th:href="@{/user/plugins/fontawesome-5.15.2/css/all.min.css}" rel='stylesheet'>
    <link th:href="@{/user/plugins/fontawesome-5.15.2/css/fontawesome.min.css}" rel='stylesheet'>
    <link th:href="@{/user/plugins/animate/animate.css}" rel="stylesheet">
    <link th:href="@{/user/plugins/menuzord/css/menuzord.css}" rel="stylesheet">
    <link th:href="@{/user/plugins/menuzord/css/menuzord-animations.css}" rel="stylesheet">
    <link th:href="@{/user/plugins/fancybox/jquery.fancybox.min.css}" rel='stylesheet'>
    <link th:href="@{/user/plugins/selectric/selectric.css}" rel='stylesheet'>
    <!-- ===========================================
		  ———	COMMON PLUGINS CSS STYLE END
		  ========================================== -->

	<!-- ===========================================
		  ———	CUSTOM PLUGINS CSS STYLE START
		  ========================================== -->
    <th:block layout:fragment="customCss"></th:block>
    <!-- ===========================================
		  ———	CUSTOM PLUGINS CSS STYLE END
		  ========================================== -->

    <!-- ===========================================
		  ———	TEMPLATE CSS STYLE START
		  ========================================== -->
    <link th:href="@{/user/css/star.css}" id="option_style" rel="stylesheet">
    <!-- ===========================================
		  ———	TEMPLATE CSS STYLE END
		  ========================================== -->

    <!-- ===========================================
		  ———	CITE FAVICON START
		  ========================================== -->
    <link rel="shortcut icon" type="image/png" href="/user/img/favicon.png"/>
    <!-- ===========================================
		  ———	CITE FAVICON END
		  ========================================== -->
  </head>
  <body id="body" class="up-scroll" data-bs-spy="scroll" data-bs-target=".element-right-sidebar" data-bs-offset="100">

    <!-- ===========================================
		  ———	HEADER NAVIGATION START
		  ========================================== -->
    <header th:replace="~{user/fragments/header :: headerFragment}"></header>
    <!-- ===========================================
		  ———	HEADER NAVIGATION END
		  ========================================== -->
    
    <div class="main-wrapper">
    	<!-- ====================================
			  ———	PAGE TITLE START
			  ===================================== -->
		<th:block layout:fragment="customPageTitle"></th:block>
		<!-- ====================================
			  ———	PAGE TITLE END
			  ===================================== -->
		<section>
			<div class="container">
				<!-- Elements Breadcrumb -->
				<div class="pt-5 mb-5" id="breadcrumb">
					<div class="row">
						<div class="col-md-4">
							<div class="mb-5">
								<!-- ====================================
								  ———	Breadcrumb START
								  ===================================== -->
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb">
										<li class="breadcrumb-item"><a href="javascript:void(0)">Home</a></li>
										<li class="breadcrumb-item"><a href="javascript:void(0)">Pages</a></li>
										<li class="breadcrumb-item active" aria-current="page">Destination
											Single City</li>
									</ol>
								</nav>
								<!-- ====================================
								  ———	Breadcrumb END
								  ===================================== -->
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<!-- ====================================
		  ———	PAGE SECTION START
		  ===================================== -->
		<th:block layout:fragment="customPageSection"></th:block>
		<section class="pb-10">
			<div class="container">
				<div class="mb-6">
					<div class="row">
						
					
					</div>
				</div>
			</div>
		</section>
		<!-- ====================================
		  ———	PAGE SECTION END
		  ===================================== -->
	</div>

    <!-- ====================================
		  ———	FOOTER CONTENT START
		  ===================================== -->
    <div th:replace="~{user/fragments/footer :: footerFragment}"></div>
    <!-- ====================================
		  ———	FOOTER CONTENT END
		  ===================================== -->

    <!-- ===========================================
		  ———	COMMON JAVASCRIPT RESOUCES START
		  ========================================== -->
    <script th:src="@{/user/plugins/jquery/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/user/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/user/plugins/menuzord/js/menuzord.js}"></script>
    <script th:src="@{/user/plugins/fancybox/jquery.fancybox.min.js}"></script>
    <script th:src="@{/user/plugins/selectric/jquery.selectric.min.js}"></script>
    <script th:src="@{/user/plugins/lazyestload/lazyestload.js}"></script>
    <script th:src="@{/user/plugins/velocity/velocity.min.js}"></script>
    <script th:src="@{/user/plugins/smoothscroll/SmoothScroll.js}"></script>
    <!-- ===========================================
		  ———	COMMON JAVASCRIPT RESOUCES END
		  ========================================== -->
    
    <!-- ===========================================
		  ———	CUSTOM JAVASCRIPT RESOUCES START
		  ========================================== -->
    <th:block layout:fragment="customJsFIle"></th:block>
    <!-- ===========================================
		  ———	CUSTOM JAVASCRIPT RESOUCES END
		  ========================================== -->
    
    <script th:src="@{/user/js/star.js}"></script>

    <!-- ===========================================
		  ———	CUSTOM JAVASCRIPT SCRIPT START
		  ========================================== -->
    <th:block layout:fragment="customJs"></th:block>
    <!-- ===========================================
		  ———	CUSTOM JAVASCRIPT SCRIPT END
		  ========================================== -->
  </body>
</html>
