<html lang="ko" layout:decorate="~{/user/layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<th:block layout:fragment="customCss">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Source+Serif+Pro:wght@400;700&display=swap"
          rel="stylesheet">

    <link rel="stylesheet" th:href="@{/user/css/style.css}">
    <link rel="stylesheet" th:href="@{/user/css/daterangepicker.css}">
    <link rel="stylesheet" th:href="@{/user/css/aos.css}">
</th:block>

<th:block layout:fragment="customPageSection">
    <section class="pb-10">
        <div class="container">
            <div class="mb-6">
                <div class="row">
                    <div class="hero">
                        <div class="container">
                            <div class="row align-items-center">
                                <div class="col-lg-7">
                                    <div class="intro-wrap">
                                        <h1 class="mb-5"><span class="d-block">Let's Enjoy Your</span> Trip In <span
                                                class="typed-words"></span></h1>

                                        <div class="row">
                                            <div class="col-12">
                                                <form class="form">
                                                    <div class="row mb-2">
                                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
                                                            <select class="form-control custom-select" id="" name="">
                                                                <option value="">지역</option>
                                                                <option value="">Peru</option>
                                                                <option value="">Japan</option>
                                                                <option value="">Thailand</option>
                                                                <option value="">Brazil</option>
                                                                <option value="">United States</option>
                                                                <option value="">Israel</option>
                                                                <option value="">China</option>
                                                                <option value="">Russia</option>
                                                            </select>
                                                        </div>
                                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-5">
                                                            <input class="form-control" name="daterange" type="text">
                                                        </div>
                                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-3">
                                                            <input class="form-control" placeholder="# of People"
                                                                   type="text">
                                                        </div>

                                                    </div>
                                                    <div class="row align-items-center">
                                                        <div class="col-sm-12 col-md-6 mb-3 mb-lg-0 col-lg-4">
                                                            <input class="btn btn-primary btn-block" type="submit"
                                                                   value="Search">
                                                        </div>
                                                        <div class="col-lg-8">
                                                            <label class="control control--checkbox mt-3">
                                                                <span class="caption">Save this search</span>
                                                                <input checked="checked" type="checkbox"/>
                                                                <div class="control__indicator"></div>
                                                            </label>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-5">
                                    <div class="slides">
                                        <img alt="Image" class="img-fluid active"
                                             th:src="@{/user/img/index/hero-slider-1.jpg}">
                                        <img alt="Image" class="img-fluid"
                                             th:src="@{/user/img/index/hero-slider-2.jpg}">
                                        <img alt="Image" class="img-fluid"
                                             th:src="@{/user/img/index/hero-slider-3.jpg}">
                                        <img alt="Image" class="img-fluid"
                                             th:src="@{/user/img/index/hero-slider-4.jpg}">
                                        <img alt="Image" class="img-fluid"
                                             th:src="@{/user/img/index/hero-slider-5.jpg}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>

<th:block layout:fragment="customJs">
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/aos.js}"></script>
    <script th:src="@{/user/js/jquery.waypoints.min.js}"></script>
    <script th:src="@{/user/js/typed.js}"></script>
    <script th:src="@{/user/js/moment.min.js}"></script>
    <script th:src="@{/user/js/daterangepicker.js}"></script>
    <script>
        $(function () {
            var slides = $('.slides'),
                images = slides.find('img');

            images.each(function (i) {
                $(this).attr('data-id', i + 1);
            })

            var typed = new Typed('.typed-words', {
                strings: ["San Francisco.", " Paris.", " New Zealand.", " Maui.", " London."],
                typeSpeed: 80,
                backSpeed: 80,
                backDelay: 4000,
                startDelay: 1000,
                loop: true,
                showCursor: true,
                preStringTyped: (arrayPos, self) => {
                    arrayPos++;
                    $('.slides img').removeClass('active');
                    $('.slides img[data-id="' + arrayPos + '"]').addClass('active');
                }

            });
        })
    </script>
    <script th:src="@{/user/js/custom.js}"></script>
</th:block>
</html>
