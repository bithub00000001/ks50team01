<!DOCTYPE html>
<html lang="ko" layout:decorate="~{/user/layout/default}"
     			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    			xmlns:th="http://www.thymeleaf.org">
   
<head>
<title>게시글 작성</title>    			
<th:block layout:fragment="customCss">
	<link th:href="@{/platform/css/noticewWrite.css}" rel="stylesheet">
</th:block>
</head>

<th:block layout:fragment="customPageSection">
	<!-- Elements Forms -->
	<div class="row">
		<div class="col-12">
			<h3 class="element-title">게시글 작성</h3>
			<div class="mb-6">

				<form action="/board/writeProcess" method="post">
					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 col-form-label">제목</label> 
							<input type="text" class="form-control" name="title" placeholder="제목">
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">내용</label>
						<textarea class="form-control" name="content" rows="15"></textarea>
					</div>
					
				
	<!-- Elements Modal -->
	<div class="pt-5 mb-5" id="modal">
		<div class="row">
			<div class="col-md-6 col-lg-4">
				<h3 class="element-title mb-5">첨부 파일</h3>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#exampleModal">+ 파일 첨부하기 (0/10)</button>

				<!-- Modal -->
				<div class="modal fade mb-8" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">파일 첨부하기</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<p>jpg, jpeg, gif, png, pdf만 첨부 가능하며 20MB까지 등록 가능합니다.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">닫기</button>
								<button type="button" class="btn btn-primary">파일 첨부하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>				
				
				
				
				
				
				
					
	<div class="d-flex justify-content-end" style="margin-bottom: 50px">
		<!-- 등록 버튼 -->
		<button type="submit" class="btn btn-primary mr-2">등록</button>
		<!-- 취소 버튼 -->
		<button type="button" class="btn btn-secondary"
			data-bs-dismiss="modal">취소</button>
	</div>					
					
					
					
					
				</form>
			</div>
		</div>
	</div>






</th:block>
