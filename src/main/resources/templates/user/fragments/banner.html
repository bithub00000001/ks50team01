<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<section class="page-title" th:fragment="bannerFragment">
  <div class="page-title-img bg-img bg-overlay-darken" style="background-image: url(/user/img/pages/page-title-bg3.jpg);">
    <div class="container">
      <div class="row align-items-center justify-content-center" style="height: 200px;">
        <div class="col-lg-6">
          <div class="page-title-content">
            <div class="title-border">
              <h2 class="text-uppercase text-white font-weight-bold" th:text="${title}">Page Name</h2>
            </div>
            <p class="text-white mb-0"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</html>
