<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{user/layout/default}">

	<!--/* ==========================================================================================
	———    페이지 구현 시 공통 규칙 가이드
	——— head : css file, style태그 작성시 사용 화면 스타일이 깨지지 않는 경우를 제외하고는 무조건 head 태그로 사용
	——— 예시:)
	——— <head>
	——— 	<link th:href="@{/user/css/star.css}" id="option_style" rel="stylesheet">
	——— </head>
	================================================================================================= */-->
	<head>
	    <link th:href="@{/user/plugins/owl-carousel/owl.carousel.min.css}" rel="stylesheet" media="screen">
		<link th:href="@{/user/plugins/owl-carousel/owl.theme.default.min.css}" rel="stylesheet" media="screen">
	</head>
	<!--/* ==========================================================================================
	———    페이지 구현 시 공통 규칙 가이드
	——— layout:fragment="customCss" : css file, style태그 작성시 사용 화면 스타일이 깨지는 경우 사용
	——— 예시:)
	——— <th:block layout:fragment="customCss">
	——— 	<link th:href="@{/user/css/star.css}" id="option_style" rel="stylesheet">
	——— </th:block>
	================================================================================================= */-->
	<th:block layout:fragment="customCss"></th:block>
	
	<!--/* ==========================================================================================
	———    페이지 구현 시 공통 규칙 가이드
	——— layout:fragment="customPageTitle" : 페이지 제목 및 배너 경로 설정 
	——— 예시:)
	——— <div class="page-title-img bg-img bg-overlay-darken" style="background-image: url(배너 이미지 경로);">
	——— <h2 class="text-uppercase text-white font-weight-bold">구현할 페이지 이름</h2>	
	================================================================================================= */-->
	<th:block layout:fragment="customPageTitle">
		<section class="page-title">
			<div class="page-title-img bg-img bg-overlay-darken" style="background-image: url(/user/img/pages/page-title-bg3.jpg);">
				<div class="container">
					<div class="row align-items-center justify-content-center" style="height: 200px;">
						<div class="col-lg-6">
							<div class="page-title-content">
								<div class="title-border">
									<h2 class="text-uppercase text-white font-weight-bold">Page Name</h2>
								</div>
								<p class="text-white mb-0"></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</th:block>
	
	<!--/* ==========================================================================================
	———    페이지 구현 시 공통 규칙 가이드
	——— layout:fragment="customPageSection" : 구현할 페이지 영역, 반드시 section 태그 포함해서 시작
	——— 예시:)
	——— <section class="pb-10">
	——— 	<div class="container">
	——— 		<div class="mb-6">
	———				<div class="row">
	———					기능 구현(페이지)
	———				</div>
	——— 		</div>		
	——— 	</div>
	——— </section>
	——— 240502 수정 : section~div class="row"까지를 작성하지 않아도 완성되도록 수정함
	================================================================================================= */-->
	<th:block layout:fragment="customPageSection">
		<div class="col-lg-8">
			<div class="mb-6 mb-lg-0">
				<div id="package-slider"
					 class="owl-carousel owl-theme package-slider package-single">
					<div class="item">
						<img class="lazyestload"
							 th:data-src="@{/user/img/packages/package-slider-001.jpg}"
							 th:src="@{/user/img/packages/package-slider-001.jpg}" alt="image">
					</div>

					<div class="item">
						<img class="lazyestload"
							 th:data-src="@{/user/img/packages/package-slider-002.jpg}"
							 th:src="@{/user/img/packages/package-slider-002.jpg}" alt="image">
					</div>

					<div class="item">
						<img class="lazyestload"
							 th:data-src="@{/user/img/packages/package-slider-003.jpg}"
							 th:src="@{/user/img/packages/package-slider-003.jpg}" alt="image">
					</div>
				</div>
			</div>
		</div>

		<div class="col-lg-4">
			<div class="card card-bg-img">
				<div class="position-relative">
					<img class="card-img-top rounded lazyestload"
						 th:data-src="@{/user/img/cities/weather-bg.jpg}"
						 th:src="@{/user/img/cities/weather-bg.jpg}" alt="Card image cap">
					<div class="card-img-overlay rounded-0 d-flex flex-column">
						<div class="row">
							<div class="col-6">
								<p class="text-white mb-0">
									<span id="copy-month"></span> <span id="copy-date"></span>, <span
										id="copy-year"></span>
								</p>
							</div>
							<div class="col-6">
								<div class="text-right">
									<p class="text-white mb-0" id="copy-day">Tuesday</p>
								</div>
							</div>
						</div>
						<div class="mt-auto text-center">
							<div class="mb-2">
								<img class="img-fluid" th:src="@{/user/img/icons/cloud.png}">
							</div>

							<h2 class="text-white font-weight-bold display-4 mb-4">
								28<sup>0</sup>
							</h2>
							<h3 class="text-white font-weight-bold mb-0">France, Paris</h3>
						</div>
						<div class="mt-auto px-4 px-lg-0 px-xl-4">
							<div class="row">
								<div class="col-4">
									<ul class="list-unstyled mb-0 text-center">
										<li class="mb-1">
											<p class="text-white mb-0">Tue</p>
										</li>

										<li class="mb-1">
											<img th:src="@{/user/img/icons/cloud-rain.png}" alt="image">
										</li>
										<li>
											<p class="text-white mb-0">
												18<sup>0</sup>
											</p>
										</li>
									</ul>
								</div>
								<div class="col-4">
									<ul class="list-unstyled mb-0 text-center">
										<li class="mb-1">
											<p class="text-white mb-0">Wed</p>
										</li>
										<li class="mb-1">
											<img th:src="@{/user/img/icons/sun.png}" alt="image">
										</li>
										<li>
											<p class="text-white mb-0">
												25<sup>0</sup>
											</p>
										</li>
									</ul>
								</div>
								<div class="col-4">
									<ul class="list-unstyled mb-0 text-center">
										<li class="mb-1">
											<p class="text-white mb-0">Thu</p>
										</li>
										<li class="mb-1">
											<img th:src="@{/user/img/icons/cloud-sm.png}" alt="image">
										</li>
										<li>
											<p class="text-white mb-0">
												22<sup>0</sup>
											</p>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</th:block>
	
	<!--/* ==========================================================================================
	———    페이지 구현 시 공통 규칙 가이드
	——— layout:fragment="customJsFIle" : 페이지에 필요한 플러그인 자바스크립트 파일 리소스 경로 작성 
	——— 예시:)
	——— <script th:src="@{/user/plugins/owl-carousel/owl.carousel.min.js}"></script>	
	================================================================================================= */-->
	<th:block layout:fragment="customJsFIle">
		<script th:src="@{/user/plugins/owl-carousel/owl.carousel.min.js}"></script>
	</th:block>
	
	<!--/* ==========================================================================================
	———    페이지 구현 시 공통 규칙 가이드
	——— layout:fragment="customJs" : 반드시 인라인으로 스크립트 태그열어서 작성 
	——— 예시:)
	——— <script>
	——— 	스크립트 작성 
	——— </script>	
	================================================================================================= */-->
	<th:block layout:fragment="customJs">
		<script>
			const monthArray = ['January','February','March','April','May','June','July','August','September','October','November','December'];
			const dayArray = ['Sunday','Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
			const d = new Date();
			const year = d.getFullYear();
			const month = monthArray[d.getMonth()+1];
			const date = d.getDate()
			const day = dayArray[d.getDay()];
			document.getElementById("copy-year").innerHTML = year;
			document.getElementById("copy-month").innerHTML = month;
			document.getElementById("copy-date").innerHTML = date;
			document.getElementById("copy-day").innerHTML = day;
        </script>
	</th:block>
</html>
