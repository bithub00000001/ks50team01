<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 50px;
    }
    .error {
      font-size: 24px;
      color: red;
    }
  </style>
</head>
<body>
<div class="error">
  <h1>오류 발생</h1>
  <p>요청 처리 중에 에러가 발생했습니다.</p>
  <p th:if="${exception != null}" th:text="${exception.message}"></p>
  <p>URL: <span th:text="${url}"></span></p>
</div>
</body>
</html>
