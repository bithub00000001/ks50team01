<!DOCTYPE html>
<html lang="ko" layout:decorate="~{/platform/layout/default}"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				xmlns:th="http://www.thymeleaf.org">
	
	
<th:block layout:fragment="customCss">
	<link th:href="@{/platform/css/noticewWrite.css}" rel="stylesheet">
</th:block>

<th:block layout:fragment="customContent">
	<!-- Elements Forms -->
	<div class="row">
		<div class="col-12">
			<h3 class="element-title">공지사항</h3>
			<div class="mb-6">

				<form>
					<div class="form-group">
						<label for="exampleInputText">자주찾는 질문 유형</label>
						<div class="select-default">
							<select class="select-option">
								<option>계정 관리</option>
								<option>이용 문의</option>
								<option>건의 및 제안</option>
								<option>결제 및 환불</option>
							</select>
						</div>
					</div>

					<div class="form-group">
						<label for="inputPassword" class="col-sm-2 col-form-label">자주찾는 질문 제목</label> <input type="" class="form-control" id="inputPassword"
							placeholder="제목">
					</div>

					<div class="form-group">
						<label for="exampleFormControlTextarea1">자주찾는 질문 답변</label>
						<textarea class="form-control" rows="6"></textarea>
					</div>
				</form>
			</div>
		</div>
	</div>


	<!-- Elements Modal -->
	<div class="pt-5 mb-5" id="modal">
		<div class="row">
			<div class="col-md-6 col-lg-4">
				<h3 class="element-title mb-5">첨부 파일</h3>
				<!-- Button trigger modal -->
				<button type="button" class="btn btn-primary" data-bs-toggle="modal"
					data-bs-target="#exampleModal">+ 파일 첨부하기 (0/10)</button>

				<!-- Modal -->
				<div class="modal fade mb-8" id="exampleModal" tabindex="-1"
					role="dialog" aria-labelledby="exampleModalLabel"
					aria-hidden="true">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">파일 첨부하기</h5>
								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<div class="modal-body">
								<p>jpg, jpeg, gif, png, pdf만 첨부 가능하며 20MB까지 등록 가능합니다.</p>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-secondary"
									data-bs-dismiss="modal">닫기</button>
								<button type="button" class="btn btn-primary">파일 첨부하기</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</th:block>
