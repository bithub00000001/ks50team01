<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
				xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
				layout:decorate="~{platform/layout/default}">

<th:block layout:fragment="customCss">
    <!-- Datatables CSS START -->
    <link th:href="@{/platform/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
    <!-- Datatables CSS END -->
</th:block>


<th:block layout:fragment="customContent">
	<div class="col-md-12 col-sm-6 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h3>자주찾는 질문 작성</h3>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<form id="writeForm" th:action="@{/platform/board/faqWrite}" method="post">
					<table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
						<tbody>
							<tr>
								<td><label for="faqRegId">작성자</label></td>
								<td colspan="2"><input type="text" id="faqRegId"
									name="faqRegId" th:value="${session.loginId}" readonly="readonly"></td>
							</tr>
							<tr>
						
								<td><label for="faqCateType">카테고리</label></td>
								<td>
									<select class="form-control" id="faqCateNum" name="faqCateNum" th:value="*{faqCateType}">
										<option value="FAQ_CTGRY_001">계정 관리</option>
										<option value="FAQ_CTGRY_002">이용 문의</option>
										<option value="FAQ_CTGRY_003">건의 및 제안</option>
										<option value="FAQ_CTGRY_004">결제 및 환불</option>
									</select>
								</td>  
							
							</tr>
							<tr>
								<td><label for="faqTitle">제목</label></td>
								<td><input type="text" class="form-control" id="faqTitle"
									name="faqTitle" th:value="*{faqTitle}"></td>
							</tr>
							<tr>
								<td><label for="faqContent">내용</label></td>
								<td><textarea class="form-control" id="faqContent"
										name="faqContent" rows="5" th:text="*{faqContent}"></textarea></td>
							</tr>
							<tr>
								<td><label for="faqAct">활성화 여부</label></td>
								<td><select class="form-control" id="faqAct" name="faqAct"
									th:value="*{faqAct}">
										<option value="yes">Y</option>
										<option value="no">N</option>
								</select></td>
							</tr>
							
							<tr>
							    <td><label for="faqRegDate">등록일</label></td>
							    <td colspan="2"><input type="text" id="faqRegDate" name="faqRegDate" th:value="${currentDate}" readonly="readonly"/></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3">
									<button type="submit" class="btn btn-primary">등록</button>
									<button type="button" class="btn btn-secondary"
										onclick="location.href='/platform/board/faqList'">취소</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJsFIle">
<script>
    // 카테고리를 선택할 때마다 해당 값을 postCateNum에 설정
    document.getElementById("postCate").addEventListener("change", function() {
        var selectedOption = this.options[this.selectedIndex];
        document.getElementById("postCateNum").value = selectedOption.value;
    });
</script>
</th:block>

</html>
