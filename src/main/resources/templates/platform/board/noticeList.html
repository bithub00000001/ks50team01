								</div>
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
							</div>
							<div class="form-group">
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
								<label for="middle-name"
									class="control-label col-md-2 col-sm-2 col-xs-12">작성자</label>
								<div class="col-md-6 col-sm-6 col-xs-12">

								<div class="col-md-6 col-sm-6 col-xs-12">

										<option>긴급 공지</option>

								</div>

<th:block layout:fragment="customJs">
	<script type="text/javascript" th:src="@{/platform/js/checkbox/categoryDel.js}"></script>
	<script type="text/javascript" th:src="@{/platform/js/checkbox/selectedDel.js}"></script>
  	<script th:inline="javascript">
    document.addEventListener("DOMContentLoaded", function() {
        // 최신순과 조회순 버튼 요소 가져오기
        const newestBtn = document.getElementById('optionsRadios1');
        const mostViewedBtn = document.getElementById('optionsRadios2');

        // 테이블의 tbody 요소 가져오기
        const tbody = document.querySelector('tbody');

        // 최신순 버튼 클릭 시
        newestBtn.addEventListener('click', function() {
            sortTable(8, 'desc'); // 등록일을 기준으로 내림차순 정렬
        });

        // 조회순 버튼 클릭 시
        mostViewedBtn.addEventListener('click', function() {
            sortTable(5, 'desc'); // 조회수를 기준으로 내림차순 정렬
        });

        // 테이블 정렬 함수
        function sortTable(columnIndex, order) {
            const rows = Array.from(tbody.querySelectorAll('tr:not(:first-child)'));

            // 정렬할 때 기준이 되는 값 추출
            const getValue = (row) => row.cells[columnIndex].textContent.trim();

            // 정렬하기
            rows.sort((a, b) => {
                const aValue = getValue(a);
                const bValue = getValue(b);
                if (order === 'asc') {
                    return aValue.localeCompare(bValue);
                } else {
                    return bValue.localeCompare(aValue);
                }
            });

            // 정렬된 순서대로 다시 테이블에 추가
            rows.forEach(row => tbody.appendChild(row));
        }
    });
    </script> 
    
    
    
   	<script>
	    document.getElementById('checkAll').addEventListener('change', function() {
	        var checkboxes = document.querySelectorAll('[id^=checkbox_]');
	        checkboxes.forEach(function(checkbox) {
	            checkbox.checked = document.getElementById('checkAll').checked;
	        });
	    });
	</script>
