<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		     	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		      	layout:decorate="~{platform/layout/default}">
		      	
<th:block layout:fragment="customContent">
    <div class="col-md-12 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h3>공지사항 작성</h3>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form id="writeForm" th:action="@{/platform/board/noticeWrite}" method="post">
                    <div class="form-group">
                        <label for="noticeCateType">공지사항 유형</label>
                        <select class="form-control" id="noticeCateType" name="noticeCateType" th:value="${noticeCateType}">
                            <option value="general">일반 공지</option>
                            <option value="urgent">긴급 공지</option>
                            <option value="schedule">예정 공지</option>
                            <option value="system">시스템 공지</option>
                            <option value="system">이벤트 공지</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="noticeTitle">공지사항 제목</label>
                        <input type="text" class="form-control" id="noticeTitle" name="noticeTitle" th:value="${noticeTitle}">
                    </div>
                
                    <div class="form-group">
                        <label for="noticeContent">자주찾는 질문 답변</label>
                        <textarea class="form-control" id="noticeContent" name="noticeContent" rows="6" th:text="${noticeContent}"></textarea>
                    </div>
                    
                    <!-- Elements Modal -->
					<div class="pt-5 mb-5" id="modal">
						<div class="row">
							<div class="col-md-6 col-lg-4">
								<label class="element-title mb-5 font-weight-bold">첨부 파일</label>
								<!-- Button trigger modal -->
								<div>
									<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ 파일 첨부하기 (0/10)</button>
								</div>

								<!-- Modal -->
								<div class="modal fade mb-8" id="exampleModal" tabindex="-1"
									role="dialog" aria-labelledby="exampleModalLabel"
									aria-hidden="true">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<h5 class="modal-title">파일 첨부하기</h5>
												<button type="button" class="btn-close"
													data-bs-dismiss="modal" aria-label="Close"></button>
											</div>
											<div class="modal-body">
												<p>jpg, jpeg, gif, png, pdf만 첨부 가능하며 20MB까지 등록 가능합니다.</p>
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-secondary"
													data-bs-dismiss="modal">닫기</button>
												<button type="button" class="btn btn-primary">파일
													첨부하기</button>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
                
                    <button type="submit" class="btn btn-primary">확인</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/platform/board/noticeList'">취소</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
