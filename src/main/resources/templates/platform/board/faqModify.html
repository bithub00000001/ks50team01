<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		     	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		      	layout:decorate="~{platform/layout/default}">
		      	
<th:block layout:fragment="customContent">
    <div class="col-md-12 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h3>자주찾는 질문 수정</h3>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form id="modifyForm" th:action="@{/platform/board/faqModify}" method="post">
                    <div class="form-group">
                        <label for="faqCategory">카테고리</label>
                        <select class="form-control" id="faqModify" name="faqModify" th:value="${faqCateType}">
                            <option value="general">계정 관리</option>
                            <option value="urgent">이용 문의</option>
                            <option value="schedule">건의 및 제안</option>
                            <option value="system">결제 및 환불</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="faqTitle">제목</label>
                        <input type="text" class="form-control" id="faqTitle" name="faqTitle" th:value="${faqTitle}">
                    </div>
                
                    <div class="form-group">
                        <label for="faqContent">내용</label>
                        <textarea class="form-control" id="faqContent" name="faqContent" rows="5" th:text="${faqContent}"></textarea>
                    </div>
                
                
                    <button type="submit" class="btn btn-primary">저장</button>
                    <button type="button" class="btn btn-secondary" onclick="location.href='/platform/board/faqList'">취소</button>
                </form>
            </div>
        </div>
    </div>
</th:block>
</html>
