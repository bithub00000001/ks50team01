<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		     	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		      	layout:decorate="~{platform/layout/default}">
		      	
<th:block layout:fragment="customCss">
    <!-- Datatables CSS START -->
    <link th:href="@{/platform/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/platform/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
    <!-- Datatables CSS END -->
</th:block>		      	
		      	
<th:block layout:fragment="customContent">
    <div class="col-md-12 col-sm-6 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <h3>공지사항 수정</h3>
                <div class="clearfix"></div>
            </div>
            <div class="x_content">
                <form id="modifyForm" th:object="${pNotice}" th:action="@{/platform/board/noticeModify}" method="post">
                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
						<tbody>
							<tr>
								<td><label for="noticeNum">번호</label></td>
								<td><input type="text" id="noticeNum" name="noticeNum"
									th:value="${pNotice.noticeNum}" readonly="readonly" /></td>
							</tr>
							<tr>
								<td><label for="noticeRegId">작성자</label></td>
								<td colspan="2"><input type="text" id="noticeRegId"
									name="noticeRegId" th:value="${pNotice.noticeRegId}"
									placeholder="ex: admin001" readonly="readonly"></td>
							</tr>
							<tr>
							<td><label for="noticeCateType">카테고리</label></td>
							<td>
							<select class="form-control" id="noticeCateNum" name="noticeCateNum" th:field="${pNotice.noticeCateNum}">
							    <option value="FAQ_CTGRY_001" th:selected="${pNotice.noticeCateNum == 'FAQ_CTGRY_001'}">계정 관리</option>
							    <option value="FAQ_CTGRY_002" th:selected="${pNotice.noticeCateNum == 'FAQ_CTGRY_002'}">이용 문의</option>
							    <option value="FAQ_CTGRY_003" th:selected="${pNotice.noticeCateNum == 'FAQ_CTGRY_003'}">건의 및 제안</option>
							    <option value="FAQ_CTGRY_004" th:selected="${pNotice.noticeCateNum == 'FAQ_CTGRY_004'}">결제 및 환불</option>
							</select>
							</td>
							
							</tr>
							<tr>
								<td><label for="noticeTitle">제목</label></td>
								<td><input type="text" class="form-control" id="noticeTitle"
									name="noticeTitle" th:value="${pNotice.noticeTitle}"></td>
							</tr>
							<tr>
								<td><label for="noticeContent">내용</label></td>
								<td><textarea class="form-control" id="noticeContent"
										name="noticeContent" rows="5" th:text="${pNotice.noticeContent}"></textarea></td>
							</tr>
							<tr>
								<td><label for="noticeMdfId">수정자</label></td>
								<td colspan="2"><input type="text" id="noticeMdfId"
									name="noticeMdfId" th:value="${pNotice.noticeMdfId}"
									placeholder="ex: admin001"></td>
							</tr>
							<tr>
								<td><label for="noticeAct">활성화 여부</label></td>
								<td><select class="form-control" id="noticeAct" name="noticeAct"
									th:value="${pNotice.noticeAct}">
										<option value="yes">Y</option>
										<option value="no">N</option>
								</select></td>
							</tr>
							<tr>
								<td><label for="noticeRegDate">등록일</label></td>
								<td colspan="2"><input type="text" id="noticeRegDate"
									name="noticeRegDate" th:value="${pNotice.noticeRegDate}"
									placeholder="ex: 0000-00-00" /></td>
							</tr>
							<tr>
								<td><label for="noticeMdfDate">수정일</label></td>
								<td colspan="2"><input type="text" id="noticeMdfDate"
									name="noticeMdfDate" th:value="${pNotice.noticeMdfDate}"
									placeholder="ex: 0000-00-00" /></td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan="3">
									<button type="submit" class="btn btn-primary">수정</button>
									<button type="button" class="btn btn-secondary"
										onclick="location.href='/platform/board/noticeList'">취소</button>
								</td>
							</tr>
						</tfoot>
					</table>
				</form>
			</div>
		</div>
	</div>
</th:block>
