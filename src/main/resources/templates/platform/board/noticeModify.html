<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
		     	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		      	layout:decorate="~{platform/layout/default}">
		      	
	<th:block layout:fragment="customCss">
	    <!-- Datatables CSS START -->
	    <link th:href="@{/platform/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
	    <!-- Datatables CSS END -->
	</th:block>		      	
		      	
	<th:block layout:fragment="customContent">
	    <div class="col-md-12 col-sm-6 col-xs-12">
	        <div class="x_panel">
	            <div class="x_title">
	                <h3>공지사항 수정</h3>
	                <div class="clearfix"></div>
	            </div>
	            <div class="x_content">
	                <form id="modifyForm" th:object="${noticeInfo}" th:action="@{/platform/board/noticeModify}" method="post">
	                    <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
							<tbody>
								<tr>
									<td><label for="noticeNum">번호</label></td>
									<td><input type="text" id="noticeNum" name="noticeNum" th:field="*{noticeNum}" readonly="readonly" /></td>
								</tr>
								<tr>
									<td><label for="noticeRegId">작성자</label></td>
									<td colspan="2"><input type="text" id="noticeRegId" name="noticeRegId" th:field="*{noticeRegId}" readonly="readonly"></td>
								</tr>
								<tr>
								<td><label for="noticeCateType">공지사항 유형</label></td>
									<td><select class="form-control" id="noticeCateNum" name="noticeCateNum">
											<option value="NTC_CTGRY_1" th:selected="${noticeInfo.category.noticeCategoryNum == 'NTC_CTGRY_1'}" selected>일반 공지</option>
											<option value="NTC_CTGRY_2" th:selected="${noticeInfo.category.noticeCategoryNum == 'NTC_CTGRY_2'}" selected>긴급 공지</option>
											<option value="NTC_CTGRY_3" th:selected="${noticeInfo.category.noticeCategoryNum == 'NTC_CTGRY_3'}" selected>예정 공지</option>
											<option value="NTC_CTGRY_4"	th:selected="${noticeInfo.category.noticeCategoryNum == 'NTC_CTGRY_4'}" selected>이벤트 공지</option>
											<option value="NTC_CTGRY_5"	th:selected="${noticeInfo.category.noticeCategoryNum == 'NTC_CTGRY_5'}" selected>시스템 공지</option>
										</select>
									</td>
								</tr>
								<tr>
								
									<td><label for="noticeTitle">제목</label></td>
									<td><input type="text" class="form-control"	id="noticeTitle" name="noticeTitle" th:field="*{noticeTitle}"></td>
								</tr>
								
								<tr>
									<td><label for="noticeContent">내용</label></td>
									<td><textarea class="form-control" id="noticeContent" name="noticeContent" rows="5" th:field="*{noticeContent}" required="required"></textarea></td>
								</tr>
								<tr>
									<td><label for="noticeMdfId">수정자</label></td>
									<td colspan="2"><input type="text" id="noticeMdfId" name="noticeMdfId" th:value="${session.loginId}" readonly="readonly"></td>
								</tr>
								<tr>
									<td><label for="noticeAct">활성화 여부</label></td>
									<td><select class="form-control" id="noticeAct" name="noticeAct" th:field="*{noticeAct}">
											<option value="Y">Y</option>
											<option value="N">N</option>
									</select></td>
								</tr>
								<tr>
									<td><label for="noticeRegDate">등록일</label></td>
									<td colspan="2"><input type="text" id="noticeRegDate" name="noticeRegDate" th:field="*{noticeRegDate}" /></td>
								</tr>
								<tr>
									<td><label for="noticeMdfDate">수정일</label></td>
									<td colspan="2"><input type="text" id="noticeMdfDate" name="noticeMdfDate" th:field="*{noticeMdfDate}" /></td>
								</tr>
							</tbody>
							<tfoot>
								<tr>
									<td colspan="3">
										<button type="submit" class="btn btn-primary">수정</button>
										<button type="button" class="btn btn-secondary" onclick="location.href='/platform/board/noticeList'">취소</button>
									</td>
								</tr>
							</tfoot>
						</table>
					</form>
				</div>
			</div>
		</div>
	</th:block>
	                    
	<th:block layout:fragment="customJsFile">
	</th:block>
	
</html>
