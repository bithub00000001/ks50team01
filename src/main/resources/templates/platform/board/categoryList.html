                                            </thead>
                                            <tbody>
                                              <!-- Category list will be dynamically loaded here -->
                                            
                                            
                                            
                                            <!--  
                                                <tr th:unless="${categoryList != null}">

                                                </tr>
                                                <tr th:if="${categoryList != null}" th:each="l : ${categoryList}">

                                                    <td>

                                                    <td>

                                        </table>
                                        <div class="text-left">
                                            <a th:href="@{/platform/board/categoryAdd}" class="btn btn-primary">추가</a>

	<th:block layout:fragment="customJsFile">
		<!-- Datatables -->
	    <script th:src="@{/platform/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>

	    <!-- ===========================================
        ———	CUSTOM JAVASCRIPT SCRIPT START
        ========================================== -->
        <th:block layout:fragment="customJs">
			<script type="text/javascript" th:src="@{/platform/js/checkbox/categoryDel.js}"></script>
        	<script type="text/javascript" th:src="@{/platform/js/checkbox/selectedDel.js}"></script>
        
        
        	<script>
		    document.getElementById('checkAll').addEventListener('change', function() {
		        var checkboxes = document.querySelectorAll('[id^=checkbox_]');
		        checkboxes.forEach(function(checkbox) {
		            checkbox.checked = document.getElementById('checkAll').checked;
		        });
		    });
			</script>
			
			
			
			<script>
		
    		const table = $('#dataTbContent').dataTable();
    		
    		$(document).on('click', '.data-trans', function(){
    			const dataTrans = String($('.data-select :selected').val()).trim();
    			if(dataTrans){
    				const colObj = {  
    						
                         communityCateList : [
       						{'title': '커뮤니티 카테고리 번호', 'data': 'postCateNum'},
       					    {'title': '등록자 아이디', 'data': 'postCateRegId'},
       					    {'title': '커뮤니티 카테고리 유형', 'data': 'postCateType'},
       					    {'title': '수정자 아이디', 'data': 'postCateMdfId'},
       					    {'title': '활성화 여부', 'data': 'postAct'},
       					    {'title': '등록일자', 'data': 'postRegDate'},
       					    {'title': '수정일자', 'data': 'postMdfDate'},
       					 ],
    						
    						
    						
    					noticeCateList : [
    						{'title': '공지사항 카테고리 번호', 'data': 'noticeCateNum'},
    					    {'title': '등록자 아이디', 'data': 'noticeRegId'},
    					    {'title': '공지사항 카테고리 유형', 'data': 'noticeCateType'},
    					    {'title': '수정자 아이디', 'data': 'noticeMdfId'},
    					    {'title': '활성화 여부', 'data': 'noticeAct'},
    					    {'title': '등록일자', 'data': 'noticeRegDate'},
    					    {'title': '수정일자', 'data': 'noticeMdfDate'},
    					 ],
       					    
       					faqCateList : [
     						{'title': '자주찾는질문 및 1:1문의 카테고리 번호', 'data': 'faqCateNum'},
     					    {'title': '등록자 아이디', 'data': 'faqRegId'},
     					    {'title': '자주찾는질문 및 1:1문의 카테고리 유형', 'data': 'faqCateType'},
     					    {'title': '수정자 아이디', 'data': 'faqMdfId'},
     					    {'title': '활성화 여부', 'data': 'faqAct'},
     					    {'title': '등록일자', 'data': 'faqRegDate'},
     					    {'title': '수정일자', 'data': 'faqMdfDate'},
     					 ],
    					    
    					    
    					reportCateList : [
       						{'title': '신고 카테고리 번호', 'data': 'reportCateNum'},
       					    {'title': '등록자 아이디', 'data': 'reportRegId'},
       					    {'title': '신고 카테고리 유형', 'data': 'reportCateType'},
       					    {'title': '수정자 아이디', 'data': 'reportMdfId'},
       					    {'title': '활성화 여부', 'data': 'reportAct'},
       					    {'title': '등록일자', 'data': 'reportRegDate'},
       					    {'title': '수정일자', 'data': 'reportMdfDate'},
       					 ],
    				};
    				
    				const colArr = [...colObj[`${dataTrans}`]];
    				
    				const request = $.ajax({
    					url:'/platform/board/' + dataTrans,
    					method: 'POST',
    					dataType: 'JSON'
    				}); 
    				request.done(function(json){
    					table.fnDestroy();
    					$('#dataTbContent').text('');
    					
    					const dataTableOption = {
    						'searching' : true,
   							'responsive': true,
       						'destroy':true,
       						'data' : json.data,
       						'columns' : colArr,
       						'columnDefs': [
       					        {
       					            targets: colArr.length-1,
       					            data: 'description',
       					            render: function (data, type, row, meta) {
       					            	
       					            	const button = `<a href="/platform/review/report/approve?reportNum=${data}">수정</a>`;
       					            	
       					                return button;
       					            }
       					        }
       					    ]	
    					}
    					
    					if(dataTrans == 'react') delete dataTableOption.columnDefs;
    					
    					$('#dataTbContent').dataTable(dataTableOption);
    				})	
    			}
    		});
    		
    	</script>
    	
    	
			
			
			
			
			
			
			
			
			
        </th:block>
        <!-- ===========================================
        ———	CUSTOM JAVASCRIPT SCRIPT END
        ========================================== -->
