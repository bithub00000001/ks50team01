<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
     			xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      			layout:decorate="~{/platform/layout/default}">

<head>
<!-- Datatables -->
<style type="text/css">
.control-label {
	text-align: center !important;
	background-color: #f8f8f8 !important;
	padding-bottom: 8px !important;
}
</style>
</head>

<th:block layout:fragment="customContent">
	<!-- search start -->
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h2>
						검색 <small>search form</small>
					</h2>
					<ul class="nav navbar-right panel_toolbox">
						<li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
						</li>
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-expanded="false"><i
								class="fa fa-wrench"></i></a>
							<ul class="dropdown-menu" role="menu">
								<li><a href="#">Settings 1</a></li>
								<li><a href="#">Settings 2</a></li>
							</ul></li>
						<li><a class="close-link"><i class="fa fa-close"></i></a></li>
					</ul>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<br />
					<form id="demo-form2" class="form-horizontal form-label-left">
						<div class="form-group">
							<div class="col-md-2 col-sm-2 col-xs-0"></div>
							<label class="control-label col-md-1 col-sm-1 col-xs-12"
								for="first-name">제목</label>
							<div class="col-md-3 col-sm-3 col-xs-12 form-element">
								<input type="text" id="first-name"
									class="form-control col-md-4 col-xs-12">
							</div>
							<label class="control-label col-md-1 col-sm-1 col-xs-12"
								for="middle-name">작성자</label>
							<div class="col-md-3 col-sm-3 col-xs-12 form-element">
								<input id="middle-name" class="form-control col-md-7 col-xs-12"
									type="text" name="middle-name">
							</div>
							<div class="col-md-2 col-sm-2 col-xs-0"></div>
						</div>
						<div class="form-group">
							<div class="col-md-2 col-sm-2 col-xs-0"></div>
							<label class="control-label col-md-2 col-sm-2 col-xs-12">1:1문의 유형</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<select class="form-control text-center">
									<option>계정 관리</option>
									<option>이용 문의</option>
									<option>건의 및 제안</option>
									<option>결제 및 환불</option>
								</select>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-0"></div>
						</div>
						<div class="form-group">
							<div class="col-md-2 col-sm-2 col-xs-0"></div>
							<label class="control-label col-md-2 col-sm-2 col-xs-12">정렬 기준</label>
							<div class="col-md-6 col-sm-6 col-xs-12">
								<div class="radio">
									<label class="align-item-center"><input type="radio"
										value="option1" id="optionsRadios1" name="optionsRadios"
										checked="checked">최신순</label> <label><input
										type="radio" value="option2" id="optionsRadios2"
										name="optionsRadios">??순</label>
								</div>
							</div>
							<div class="col-md-2 col-sm-2 col-xs-0"></div>
						</div>
						<div class="ln_solid"></div>
						<div class="form-group">
							<div class="col-md-12 col-sm-12 col-xs-12 text-center">
								<button class="btn btn-success btn-lg" type="button">검색</button>
								<button type="reset" class="btn btn-dark btn-lg">초기화</button>
							</div>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- search end -->
		<!-- grid table start -->
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12">
			<div class="x_panel">
				<div class="x_content">
					<table id="datatable-responsive"
						class="table table-striped table-bordered dt-responsive nowrap"
						cellspacing="0" width="100%">
						<thead>
							<tr>
		                        <th>번호</th>
		                        <th>작성자</th>
		                        <th>카테고리번호</th>
		                        <th>진행상황번호</th>
		                        <th>진행상황</th>
		                        <th>제목</th>
		                        <th>내용</th>
		                        <th>답변자</th>
		                        <th>등록일</th>
		                        <th>수정일</th>
							</tr>
						</thead>
						<tbody>
							<tr th:unless="${qnaList != null}">
								<td colspan="10">등록된 1:1문의가 없습니다.</td>
							</tr>
							<tr th:if="${qnaList != null}" th:each="l : ${qnaList}">
								<td th:text="${l.qnaNum}"></td>
								<td th:text="${l.qnaRegId}"></td>
								<td th:text="${l.faqCateNum}"></td>
								<td th:text="${l.qnaProNum}"></td>
								<td th:text="${l.qnaProCate}"></td>
								<td th:text="${l.qnaTitle}"></td>
								<td th:text="${l.qnaContent}"></td>
								<td th:text="${l.ansRegId}"></td>
								<td th:text="${l.qnaRegDate}"></td>
								<td th:text="${l.qnaMdfDate}"></td>
								<td th:text="${l.qnartrDate}"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
	<!-- grid table end -->
</th:block>



<!-- body -->
<div class="row">
    <div class="col-sm-12">
        <div class="table-responsive" style="overflow-x: hidden;">

            <table class="table table-hover table-bordered">
                <colgroup>
                    <col class="col-sm-1" />
                    <col class="col-sm-7" />
                    <col class="col-sm-1" />
                    <col class="col-sm-1" />
                    <col class="col-sm-1" />
                    <col class="col-sm-1" />
                </colgroup>
                <thead>
                    <tr class="active" style="text-align: center">
                        <th>선택</th>
                        <th>번호</th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>등록일</th>
                        <th>조회</th>
                    </tr>
                </thead>
                <tbody>

                    <!-- 여기서 데이터가 없을 때 출력되는 메시지 -->
                    <tr th:if="${empty notices}">
                        <td colspan="6" style="text-align: center;">자료가 없습니다.</td>
                    </tr>
                    <!-- 여기서부터는 데이터가 있을 때 출력되는 부분 -->
                    <tr th:each="notice : ${notices}">
                        <td><input type="checkbox"></td> <!-- 체크박스 추가 -->
                        <td class="noticeNum noticeCenter" th:text="${notice.number}">1</td>
                        <td><i class="badge rounded-pill bg-danger" th:text="${notice.badge}"></i><a
                                th:href="${notice.link}" th:text="${notice.title}">웹사이트 서버 점검 공지</a></td>
                        <td class="noticeCenter" th:text="${notice.author}">관리자</td>
                        <td class="noticeCenter" th:text="${notice.date}">2024-04-29</td>
                        <td class="noticeCenter" th:text="${notice.views}">100</td>
                    </tr>

                </tbody>
            </table>

            <!-- 선택삭제 버튼 -->
            <div class="row">
                <div class="col-12" style="text-align: right; margin-top: 10px; margin-bottom: 10px;">
                    <button type="button" class="btn btn-outline-primary btn-sm">선택삭제</button>
                </div>
            </div>

        </div>
    </div>
</div>
					
					

					<div class="row">
						<div class="col-12" style="text-align: right; margin-top: 100px; margin-bottom: 10px;">
							<!-- 글쓰기 버튼 클릭하면 /platform/board/noticeWrite 페이지로 이동 -->
							<a th:href="@{/platform/board/noticeWrite}"><button type="button" class="btn btn-outline-primary btn-sm">글쓰기</button></a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 페이징 -->
		<section class="pt-5 pt-md-7">
			<div class="container" style="margin-bottom: 50px">
				<nav aria-label="Page navigation">
					<ul class="pagination justify-content-center align-items-center">
						<li class="page-item"><a class="page-link"
							href="javascript:void(0)" tabindex="-1"> <i
								aria-hidden="true"></i> ◀ 이전
						</a></li>

						<li class="page-item"><a class="page-link active"
							href="javascript:void(0)">1</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">2</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">3</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">4</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">5</a></li>

						<li class="page-item"><a class="page-link"
							href="javascript:void(0)">다음 ▶ <i aria-hidden="true"></i>
						</a></li>
					</ul>
				</nav>
			</div>
		</section>
</th:block>

<th:block layout:fragment="customJs">

</th:block>
</html>
