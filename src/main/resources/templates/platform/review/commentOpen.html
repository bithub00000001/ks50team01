<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{platform/layout/default}">

<th:block layout:fragment="customCss">
<style>



        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 22px); /* 드롭다운 메뉴의 너비를 조정 */
            padding-right: 30px; /* 오른쪽 패딩 추가하여 드롭다운 화살표 공간 확보 */
            text-align: center; /* 드롭다운 메뉴 내부 텍스트 가운데 정렬 */
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #45a049;
        }
            tfoot {
        display: table-row-group; /* 버튼 행을 테이블 행 그룹으로 설정 */
    }

    tfoot td {
        text-align: right; /* 버튼을 행의 오른쪽으로 정렬 */
    }
</style>
</th:block>
<th:block layout:fragment="customContent">
    <h1>답글 공개 여부</h1>
	<div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
			<div class="x_title">
				<h2>
					답글 공개 여부 수정<small>Users</small>
				</h2>
				<div class="clearfix"></div>
			</div>
			<div class="x_content">
				<p class="text-muted font-13 m-b-30"> 답글 공개 여부를 선택해주세요
		<form id="modifyForm"  th:action="@{/platform/review/comment/open}" method="post">
			<table th:object="${commentInfo}">
		        <tbody>
		            <tr>
		                <td>
		                    <label for="commentCode">답글 번호</label>
		                </td>
		                <td>
		                    <input type="text" id="commentCode" name="commentCode" th:value="*{commentCode}" readonly="readonly" />
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label for="commentId">작성자 아이디</label>
		                </td>
		                <td>
		                    <input type="text" id="commentId" name="commentId" th:value="*{commentId}" readonly="readonly" />
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label for="commentReviewCode">상품 리뷰 코드</label>
		                </td>
		                <td>
		                    <input type="text" id="commentReviewCode" name="commentReviewCode" th:value="*{commentReviewCode}" readonly="readonly" />
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label for="businessCode">사업장코드</label>
		                </td>
		                <td>
		                    <input type="text" id="businessCode" name="businessCode" th:value="*{businessCode}" readonly="readonly" />
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label for="commentContent">답글 내용</label>
		                </td>
		                <td>
		                    <input type="text" id="commentContent" name="commentContent" th:value="*{commentContent}" readonly="readonly" />
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label for="commentDate">답글작성일자</label>
		                </td>
		                <td>
		                    <input type="text" id="commentDate" name="commentDate" th:value="*{commentDate}" readonly="readonly" />
		                </td>
		            </tr>
		            <tr>
		                <td>
		                    <label for="commentApprove">공개여부</label>
		                </td>
		                <td>
		                    <select id="commentApprove" name="commentApprove">
		                        <option value="">====공개여부를 선택해주세요====</option>
		                        <th:block th:if="${pOpenList != null}" th:each="l : ${pOpenList}">
							       <option th:value="${l.pOpenCode}" th:selected="${l.pOpenCode == commentApprove}">
							            [[${l.pOpenContent}]]
							        </option>
								</th:block>
		                    </select>
		                </td>
		            </tr>
		        </tbody>
		        <tfoot>
		            <tr>
		                <td colspan="2">
		                    <button type="submit" id="modifyMemberBtn">확인</button>
		                    <button type="reset" id="resetBtn">취소</button>
		                </td>
		            </tr>
		        </tfoot>    
		    </table>
			</form>
				
			</div>
		</div>
	</div>
</th:block>

<th:block layout:fragment="customJsFile">
<script th:inline="javascript">

</script>

</th:block>
</html>
