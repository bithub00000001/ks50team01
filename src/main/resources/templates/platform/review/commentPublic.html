<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{platform/layout/default}">

<th:block layout:fragment="customCss">
<style>



        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 22px); /* 드롭다운 메뉴의 너비를 조정 */
            padding-right: 30px; /* 오른쪽 패딩 추가하여 드롭다운 화살표 공간 확보 */
            text-align: center; /* 드롭다운 메뉴 내부 텍스트 가운데 정렬 */
        }

        button[type="submit"],
        button[type="reset"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }

        button[type="submit"]:hover,
        button[type="reset"]:hover {
            background-color: #45a049;
        }
            tfoot {
        display: table-row-group; /* 버튼 행을 테이블 행 그룹으로 설정 */
    }

    tfoot td {
        text-align: right; /* 버튼을 행의 오른쪽으로 정렬 */
    }
</style>
</th:block>
