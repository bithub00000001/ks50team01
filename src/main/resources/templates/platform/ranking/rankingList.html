<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{platform/layout/default}">
	<head>
		<!-- Datatables -->
	    <link th:href="@{/platform/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-fixedheader-bs/css/fixedHeader.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css}" rel="stylesheet">
	    <link th:href="@{/platform/vendors/datatables.net-scroller-bs/css/scroller.bootstrap.min.css}" rel="stylesheet">
	
		<style type="text/css">
			.control-label{
				text-align: center !important;
				background-color: #f8f8f8 !important;
				padding-bottom: 8px !important;	
			}
		</style>

	</head>

	<th:block layout:fragment="customContent">
		<!-- search start -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_title">
						<h2>
							검색 <small>search form</small>
						</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li>
								<a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
							</li>
							<li class="dropdown"><a href="#" class="dropdown-toggle"
								data-toggle="dropdown" role="button" aria-expanded="false"><i
									class="fa fa-wrench"></i></a>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Settings 1</a></li>
									<li><a href="#">Settings 2</a></li>
								</ul></li>
							<li><a class="close-link"><i class="fa fa-close"></i></a></li>
						</ul>
						<div class="clearfix"></div>
					</div>
					<div class="x_content">
						<br />
						<form id="demo-form2" class="form-horizontal form-label-left">
							<div class="form-group">
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
								<label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">검색1</label>
								<div class="col-md-3 col-sm-3 col-xs-12 form-element">
									<input type="text" id="first-name" class="form-control col-md-4 col-xs-12">
								</div>
								<label class="control-label col-md-1 col-sm-1 col-xs-12" for="middle-name" >검색2</label>
								<div class="col-md-3 col-sm-3 col-xs-12 form-element">
									<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
								</div>
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
							</div>
							<div class="form-group">
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
								<label for="middle-name" class="control-label col-md-2 col-sm-2 col-xs-12">검색2</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<input id="middle-name" class="form-control col-md-7 col-xs-12" type="text" name="middle-name">
								</div>
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
							</div>
							<div class="form-group">
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
								<label class="control-label col-md-2 col-sm-2 col-xs-12">Choice1</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<select class="form-control text-center">
										<option>검색 조건</option>
										<option>사업자 상호명</option>
										<option>브랜드 명</option>
										<option>관광지 코드</option>
										<option>숙소 코드</option>
										<option>음식점 코드</option>
									</select>
								</div>
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
							</div>
							<div class="form-group">
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
								<label class="control-label col-md-2 col-sm-2 col-xs-12">Choice2</label>
								<div class="col-md-6 col-sm-6 col-xs-12">
									<div class="radio">
										<label class="align-item-center">
											<input type="radio" value="option1" id="optionsRadios1" name="optionsRadios" checked="checked"> Option one. only select one option
										</label>
										<label>
											<input type="radio" value="option2" id="optionsRadios2" name="optionsRadios"> Option two. only select one option
										</label>
									</div>
								</div>
								<div class="col-md-2 col-sm-2 col-xs-0"></div>
							</div>
							<div class="ln_solid"></div>
							<div class="form-group">
								<div class="col-md-12 col-sm-12 col-xs-12 text-center">
									<button class="btn btn-success btn-lg" type="button">검색</button>
									<button type="reset" class="btn btn-dark btn-lg">초기화</button>
								</div>
							</div>
	
						</form>
					</div>
				</div>
			</div>
		</div>
		<!-- search end -->
		<!-- grid table start -->
		<div class="row">
			<div class="col-md-12 col-sm-12 col-xs-12">
				<div class="x_panel">
					<div class="x_content">
						<table style="display:inline-block" id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="50%">
							<thead>
								<tr>
									<th>플랫폼제휴추천</th>
									<th>등록플랫폼권한아이디</th>
									<th>제휴사업장코드</th>
									<th>여행지대분류코드</th>
									<th>사업자상호</th>
									<th>지역소분류명</th>
									<th>제휴브랜드명</th>
									<th>항목순위</th>
									<th>제휴기간시작</th>
									<th>제휴기간종료</th>
									<th>제휴형태</th>
									<th>제휴내용</th>
									<th>배너광고시작</th>
									<th>배너광고종료</th>
									<th>활성화</th>
									<th>등록일자</th>
									<th>수정일자</th>
								</tr>
							</thead>
							<tbody>
								<tr th:unless="${rankingList != null}">
									<td colspan="7">등록된 회원의 정보가 없습니다.</td>
								</tr>
								<tr th:if="${rankingList != null}" th:each="l : ${rankingList}">
									<td th:text="${l.pRankingNum}"></td>
									<td th:text="${l.pRankingRegId}"></td>
									<td th:text="${l.partnerBusinessCode}"></td>
									<td th:text="${l.tripLctgryCode}"></td>
									<td th:text="${l.businessName}"></td>
									<td th:text="${l.rgnSctgryName}"></td>
									<td th:text="${l.partnerBrandName}"></td>
									<td th:text="${l.artclRankigNum}"></td>
									<td th:text="${l.partnerShipStart}"></td>
									<td th:text="${l.partnerShipStartEnd}"></td>
									<td th:text="${l.partnerType}"></td>
									<td th:text="${l.partnerShipDetail}"></td>
									<td th:text="${l.adStart}"></td>
									<td th:text="${l.adEnd}"></td>
									<td th:text="${l.activate}"></td>
									<td th:text="${l.regDate}"></td>
									<td th:text="${l.modifyDate}"></td>
									<td>
										<!--/* /member/modifyMember?memberId=id001 */-->
										<a th:href="@{/platform/ranking/modifyRanking(pRankingNum=${l.pRankingNum})}">수정</a>
									</td>
									<td>
										<a th:href="@{/platform/ranking/removeRanking(pRankingNum=${l.pRankingNum})}">삭제</a>					
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
		<!-- grid table end -->
	</th:block>
	<th:block layout:fragment="customJsFile">
		<!-- Datatables -->
	    <script th:src="@{/platform/vendors/datatables.net/js/jquery.dataTables.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons/js/dataTables.buttons.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons-bs/js/buttons.bootstrap.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons/js/buttons.flash.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons/js/buttons.html5.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-buttons/js/buttons.print.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-fixedheader/js/dataTables.fixedHeader.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-keytable/js/dataTables.keyTable.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-responsive/js/dataTables.responsive.min.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js}"></script>
	    <script th:src="@{/platform/vendors/datatables.net-scroller/js/dataTables.scroller.min.js}"></script>
	    <script th:src="@{/platform/vendors/jszip/dist/jszip.min.js}"></script>
	    <script th:src="@{/platform/vendors/pdfmake/build/pdfmake.min.js}"></script>
	    <script th:src="@{/platform/vendors/pdfmake/build/vfs_fonts.js}"></script>
	</th:block>
</html>
