<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
                xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
                layout:decorate="~{platform/layout/default}">

	<th:block layout:fragment="customContent">
	<head>
		<style>
			input {
				width: 100%;
				height: 25px;
			}
			tbody button {
				width: 50%;
				height: 25px;
			}
			tbody select {
				width: 100%;
				height: 25px;
				text-align: center;
			}
			tfoot button {
				width: 49%;
				height: 25px;
			}
			th{
				text-align: center;
				vertical-align: middle;
			}
		</style>
	</head>	
		<div class="col-md-12col-sm-6 col-xs-12">
			<div class="x_panel">
				<div class="x_title">
					<h3>회원등급관리</h3>
					<div class="clearfix"></div>
				</div>
				<div class="x_content">
					<div class="clearfix"></div>
				</div>
				
				
				<div class="row">
					<div class="col-xs-12 table">
					<form id="modifyForm" th:action="@{/platform/member/memberGrade2}" method="post">	
						<table class="table table-striped" style="table-layout: fixed" th:object="${memberInfo}">
							<tbody>
								<tr>
									<th style="width: 20%">회원아이디를 입력해주세요</th>
									<th>
										<input type="text" id="memberId" name="memberId"/>
									</th>
									<th>
										<button type="submit" id="modifyGrade" >등급수정</button>
									</th>
								</tr>
							</tbody>
						</table>
					</form>	
					</div>
				</div>
			</div>
		</div>
				

</html>
