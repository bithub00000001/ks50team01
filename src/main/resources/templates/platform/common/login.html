<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title th:text="${title}"></title>

    <!-- Bootstrap -->
    <link th:href="@{/platform/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Font Awesome -->
    <link th:href="@{/platform/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet">
    <!-- NProgress -->
    <link th:href="@{/platform/vendors/nprogress/nprogress.css}" rel="stylesheet">
    <!-- Animate.css -->
    <link th:href="@{/platform/vendors/animate.css/animate.min.css}" rel="stylesheet">

    <!-- Custom Theme Style -->
    <link th:href="@{/platform/build/css/custom.min.css}" rel="stylesheet">
  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/login/adminLogin}" method="post">
              <h1>시금치 관리자</h1>
              <div>
                <input type="text" class="form-control" placeholder="아이디" required="" name="id" value="id001" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="비밀번호" required="" name="password" value="pw001" />
              </div>
				<div class="d-grid">
					<button type="submit" class="btn btn-default submit">로그인</button>
				</div>

              <div class="clearfix"></div>

              <div class="separator">
				<p class="change_link">비밀번호를 잃어버리셨나요?
                  <a href="#signup" class="to_register"> 비밀번호찾기 </a>
                </p>
                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa ,"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form th:action="@{/login/findPw}" method="post">
              <h1>비밀번호 찾기</h1>
				<div class="mb-3">
					<input type="text" class="form-control bg-smoke" required=""
						placeholder="아이디를 입력하세요" name="id">
				</div>

				<div class="mb-3">
					<input type="email" class="form-control bg-smoke" required=""
						placeholder="이메일을 입력하세요" name="email">
				</div>

				<div class="d-grid">
					<button type="submit" class="btn btn-default submit">
					비밀번호찾기
					</button>
				</div>

				<div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">로그인 페이지로 돌아가시겠습니까?
                  <a href="#signin" class="to_register"> 로그인 </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
	<script th:inline="javascript">
		const memberId = /*[[${memberId}]]*/null;
		const message = /*[[${message}]]*/null;
	
		if (memberId != null) {
			alert("회원님의 아이디는 " + memberId + " 입니다.");
		} else if (message != null) {
			alert(message);
		}
	</script>
	
	<script th:inline="javascript">
		const loginError = /*[[${loginError}]]*/false;
		if (loginError) {
			alert("아이디 혹은 비밀번호가 틀렸습니다.");
			setTimeout(function() {
				$('#login').modal('show');
			}, 30);
		}
	</script>
	
	<script th:inline="javascript">
		const managerLoginError = /*[[${managerLoginError}]]*/false;
		if (managerLoginError) {
			alert("관리자가 아닙니다.");
			setTimeout(function() {
				$('#login').modal('show');
			}, 30);
		}
	</script>
</html>
