<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<title th:text="${title}">Insert title here</title>
</head>
<body>
	<h1 th:text="${title}">플랫폼관리자추천</h1>
		<table>

				</tr>
			</tbody>
		</table>
		
</body>
</html>
