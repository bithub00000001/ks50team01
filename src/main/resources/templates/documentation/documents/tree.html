<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{documentation/layout/base}">
<body>
<div layout:fragment="content">
  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-0">대기오염공정시험기준 문서</h5>
            <div>
              <button type="button" class="btn btn-primary" id="updateBtn">
                <i class="fas fa-sync-alt me-2"></i>문서 업데이트
              </button>
            </div>
          </div>
          <div class="card-body">
            <!-- 알림 메시지 -->
            <div id="alertContainer"></div>

            <!-- 검색 기능 -->
            <div class="mb-3">
              <input type="text" id="searchInput" class="form-control" placeholder="문서 검색...">
            </div>

            <!-- 로딩 스피너 -->
            <div id="loadingSpinner" class="text-center d-none">
              <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>

            <!-- 문서 트리 -->
            <div id="documentTree" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<th:block layout:fragment="scripts">
  <script th:src="@{/documentation/js/common.js}"></script>
  <script th:inline="javascript">
    $(document).ready(function() {
      const treeData = /*[[${documentTree}]]*/ [];
      // DocumentManager 초기화
      DocumentManager.init();
    });
  </script>
</th:block>
</body>
</html>
